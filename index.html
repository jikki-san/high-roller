<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="public/die_fav.svg" />
    <script defer src="index.js"></script>
    <title>Roll a Die</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Click to roll!</h1>
      <div class="side-input">
        <label for="numSides">How many sides on the die?</label>
        <input
          type="number"
          name="numSides"
          id="numSides"
          width="150px"
          value="6"
        />
      </div>
      <!-- TODO: add option to assign values to the outcomes -->
      <img id="die" src="public/die.svg" alt="click here to roll" />
      <h1 class="roll-result"></h1>
    </div>
  </body>
</html>
